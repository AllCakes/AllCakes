<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Image Edit</title>
</head>
<body>
    <h1>케이크 사진 수정</h1>
    <h2>이전 사진 삭제</h2>
    {% for image in post.cakeimage_set.all %}
        <a href="{% url 'image_delete' pk=post.pk image_pk=image.pk %}">아래 사진 삭제하기</a>
        <img src="{{image.cake_image.url}}" width="150" height="150">
        <br><br>
    {% endfor %}
    <br>
    <h2>케이크 사진 추가</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="imgs" multiple>
        <button type="submit">저장</button>
    </form>
</body>
</html>
